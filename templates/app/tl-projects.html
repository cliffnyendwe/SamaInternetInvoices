{% extends "base.html" %}

{% block search %}
      <div class="nav search-row" id="top_menu">
        <!--  search form start -->
        <ul class="nav top-menu">
          <li>
            <form class="navbar-form" method="GET" action="{% url 'tl-projects' %}">
              <input class="form-control" name="q" placeholder="Search Project" type="text">
            </form>
          </li>
        </ul>
        <!--  search form end -->
      </div>

{% endblock %}

{% block content %}
<section id="main-content">
  <section class="wrapper">
    <div class="row">
      <div class="col-lg-12">
        <h3 class="page-header"><i class="fa fa-laptop"></i> Dashboard</h3>
        <ol class="breadcrumb">
          <li><i class="fa fa-home"></i><a href="/">Home</a></li>
          <li><i class="fa fa-laptop"></i>My Projects</li>
        </ol>
      </div>
    </div>

    <div class="row">
      <div class="table-responsive">
          <section class="panel">
            <header class="panel-heading">
             My Projects List
            </header>
            <table class="table ml-3">
              <thead>
                <tr>
                  <th>Project Title</th>
                  <th>Date Added</th>                  
                </tr>
              </thead>
              <tbody>
        {% for project in tl_projects %}
                <tr>
                  <td>{{project.title}}</td>
                  <td>{{project.date_added}}</td>               
                </tr>
      {% endfor %}
              </tbody>
            </table>
          </section>
        </div>

      </div>

  </section>
</section>

{% endblock content %}
